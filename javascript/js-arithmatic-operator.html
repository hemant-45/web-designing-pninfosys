<!DOCTYPE html>
<html>
<head>
	<title>js-arithmatic-operator</title>
    <script>
    	
     var a =10;
     var b =4;

     var c = a+b;
     document.write(c);
     document.write("<br>");

     var c = a/b;
     document.write(c);
     document.write("<br>");

     var c = a%b;
     document.write(c);
     document.write("<br>");

     var c = a**b;
     document.write(c);
     document.write("<br>");

     document.write("<br>");
     document.write("<br>");

     

     var a =20;
     var b =7;

     a -=b;
     document.write(a);
     document.write("<br>")

     a +=b;
     document.write(a);
     document.write("<br>")

     a %=b;
     document.write(a);
     document.write("<br>")

     a **=b;
     document.write(a);
     document.write("<br>");
     

    </script>



</head>
<body>

</body>
</html>
