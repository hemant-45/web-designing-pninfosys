<!DOCTYPE html>
<html>
<head>
	<title>js-isarray</title>
	<script type="text/javascript">  
		
    var a = ["vikas","raj","mohit"];
    var b = "rohit";
    var c = 20;

    document.write(a + "<br><br>");
    var d = Array.isArray(a);
    document.write(d + "<br><br>");
    var d = Array.isArray(b);
    document.write(d + "<br><br>");
    var d = Array.isArray(c);
    document.write(d + "<br><br>");

    
    var a = ["vikas","raj","aman","mohit","kohli","dhawan","sharma","bumrah","pant","aman"];
    document.write(a + "<br><br>");
    
    var b = a.indexOf("aman");
    document.write(b + "<br><br>");

    var b = a.indexOf("aman",4);
    document.write(b + "<br><br>");

    var c = a.lastIndexOf("vikas");
    document.write(c + "<br><br>");
    


	</script>
</head>
<body>

</body>
</html>
