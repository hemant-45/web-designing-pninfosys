<!DOCTYPE html>
<html>
<head>
	<title>js-pop-push</title>
	<script type="text/javascript">
		
    var a = ["vikas","raj","mohit","rohit"]
    document.write(a + "<br><br>");

    a.pop(); // last value delete
    document.write(a + "<br><br>");

    a.push("pninfosys"); // last value add
    document.write(a + "<br><br>");






	</script>
</head>
<body>

</body>
</html>
