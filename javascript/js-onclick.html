<!DOCTYPE html>
<html>
<head>
	<title>js-onclick</title>
	<script>


		function clk()
		{
			alert("on click");
		}
        
		function hvr()
		{
			alert("hover");
		}

	</script>
</head>
<body>

<button onclick="clk();">on-click</button>
<button onmouseover="hvr();">hover</button>

</body>
</html>
