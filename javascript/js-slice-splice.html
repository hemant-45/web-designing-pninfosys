<!DOCTYPE html>
<html>
<head>
	<title>js-slice-splice</title>
	<script type="text/javascript">
		
    var a = ["vikas","raj","mohit","rohit","dhawan"];
    document.write(a + "<br><br>");

    var b = a.slice(1,3);
    document.write(b + "<br><br>");

    var b = a.slice(-4);
    document.write(b + "<br><br>");

    document.write("------------------------------- "+ "<br><br>");
    
    var a = ["vikas","raj","mohit","rohit","dhawan"];
    document.write(a + "<br><br>");

    a.splice(2,1,"neha","nisha");
    document.write(a + "<br><br>");

    a.splice(2,2,"neha","nisha");
    document.write(a + "<br><br>");







	</script>
</head>
<body>

</body>
</html>
