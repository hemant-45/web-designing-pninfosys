<!DOCTYPE html>
<html>
<head>
	<title>form-validation</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
	<div class="col-lg-6 m-auto">
		<form onsubmit="return validation()">
			<div class="form-group">
				<label>Username : </label>
				<input type="text" name="" class="form-control" id="username">
				<span id="user" class="text-danger"></span>
			</div>

			<div class="form-group">
				<label>Password : </label>
				<input type="password" name="" class="form-control" id="password">
				<span id="pass" class="text-danger"></span>
			</div>

			<div class="form-group">
				<label>Confirm Password : </label>
				<input type="password" name="" class="form-control" id="confirm_password">
				<span id="cpass" class="text-danger"></span>
			</div>
			<input type="submit" name="" class="btn btn-info">
		</form>
	</div>
</div>



<script type="text/javascript">
	function validation()
	{
        var username = document.getElementById('username').value;
        var password= document.getElementById('password').value;

        if(username == "")
        {
			document.getElementById('user').innerHTML =" ** Please fill the username field";
				return false;
			}

		if((username.length <= 2) || (username.length > 20)) {
			document.getElementById('user').innerHTML =" ** Username lenght must be between 2 and 20";
				return false;	
			}

		if(!isNaN(username)){
			document.getElementById('user').innerHTML =" ** only characters are allowed";
				return false;
			}

         // password 

         if(password == "")
        {
			document.getElementById('pass').innerHTML =" ** Please fill the username field";
				return false;
			}

		if((password.length <= 2) || (password.length > 20)) {
			document.getElementById('pass').innerHTML =" ** Username lenght must be between 2 and 20";
				return false;	
			}

		if(!isNaN(password)){
			document.getElementById('pass').innerHTML =" ** only characters are allowed";
				return false;
			}
        
        // confirm password


        if(pass!=cpass){
			document.getElementById('cpass').innerHTML =" ** Password does not match the confirm password";
				return false;
			}

	}
	
</script>
</body>
</html>
