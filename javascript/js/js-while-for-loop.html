<!DOCTYPE html>

<head>
	<title>js-while-loop</title>
	<script type="text/javascript">
		
    var a = 1;   
    while(a<=10)
    {
       document.write(a + "- hello doggo<br>");
       a = a+1;
    }

    document.write("<br>");

    var a = 10;
    while(a>=1)
    {
       document.write(a + "- hello doggo<br>");
       a = a-1;
    }

    document.write("<br>");

    var a = 10;   
    do{
       document.write(a + "- hello doggo<br>");
       a = a+1;
    } while(a<=2)

    document.write("<br>");

    for(var a=1; a<=10; a++)
    {
    	document.write(a);
    	document.write("<br>");
    }
    



	</script>
</head>
