<!DOCTYPE html>
<html>
<head>
	<title>js-join-concat</title>
	<script type="text/javascript">
		
    var a = ["vikas","raj","mohit","rohit"];
    var b = ["virat","pant"];

    var c = a.concat(b);
    document.write(c + "<br><br>");

    var d = c.join("+");
    document.write(d);



	</script>
</head>
<body>

</body>
</html>
