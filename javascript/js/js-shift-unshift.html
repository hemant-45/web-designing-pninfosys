<!DOCTYPE html>
<html>
<head>
	<title>js-shift-unshift</title>
	<script type="text/javascript">
		
    var a = ["vikas","raj","mohit","rohit"]
    document.write(a + "<br><br>");

    a.shift();   //first value delete
    document.write(a + "<br><br>");

    a.unshift("pninfosys");  //first value add
    document.write(a + "<br><br>");

	</script>
</head>
<body>

</body>
</html>
