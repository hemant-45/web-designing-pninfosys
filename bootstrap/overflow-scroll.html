<!DOCTYPE html>
<html>
<head>
	<title>overflow-scroll</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>

    	.scrollmenu{
    		overflow: auto;
    		white-space: nowrap;
    	}

        /* width */
        ::-webkit-scrollbar {
             width: 20px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
             box-shadow: inset 0 0 5px grey; 
             border-radius: 10px;
        }
 
        /* Handle */
        ::-webkit-scrollbar-thumb {
          background: red; 
          border-radius: 10px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
          background: #b30000; 
        }

    </style>
</head>
<body>

<div class="container">
  <br>
  <h1>horizontal scroll</h1>
  <br>
  <div class="row">

    <div class="scrollmenu">
      
     <img src="image/ff-jalwa.jpeg">&nbsp;&nbsp;
     <img src="image/ff-lotd.jpeg">&nbsp;&nbsp;
     <img src="image/ff-plum.jpeg">&nbsp;&nbsp;
     <img src="image/ff-tamasha.jpeg">&nbsp;&nbsp;
     <img src="image/ff-teddyboy.jpeg">&nbsp;&nbsp;
     <img src="image/ff-daddy.jpeg">&nbsp;&nbsp;
     <img src="image/ff-dragonfly.jpeg">&nbsp;&nbsp;
     <img src="image/ff-rockystar.jpeg">&nbsp;&nbsp;
     
    </div>

  </div>


</body>
</html>
