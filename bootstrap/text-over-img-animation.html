<!DOCTYPE html>
<html>
<head>
	<title>css image Hover effect with sliding caption</title>
	<style>

	   body{

	   	 font-family:arial,helvetica;
	   }
	   h1{
	   	  text-align: center;
	   	  line-height: 45px;
	   }
	   h1 span{
	   	 color: red;
	   }
	   .box{

	   	   border:2px solid black;
	   	   width: 400px;
	   	   position: relative;
	   	   overflow: hidden;
	   	   margin: 10px auto;
	   }
        .box img{
        	width: 100%;
        	height: auto;
        }
        .content{
        	color: #fff;
        	background:rgba(0,130,0,0.8);
        	position: absolute;
        	top: 0;
        	/* left:100%;
        	left: 100; */

        	left: -100%;
        	width: 100%;
        	height: 100%;
        	padding: 20px;
        	box-sizing: border-box;
        	transition: all 0.5s;



        }
        .box:hover .content{
        	left: 0;
        }
        .content p{
        	border-top:1px solid white;
        	border-bottom:1px solid white;
        	padding: 20px 0;

        }



   </style>  
</head>
<body>
	<h1><span>pninfosys</span><br>Sliding Caption Hover effect</h1>
	<div class="box">
		<img src="../image/golden.jpg">
		<div class="content">
			<h3>Flower Rose</h3>
			<p>Something which makes PN INFOSYS different from other IT companies is that we train novice students and also make them work on Live projects</p>
        </div>    

    </div><!--end box-->


</body>
</html>
