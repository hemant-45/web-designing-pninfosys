<!DOCTYPE html>
<html>
<head>
	<title>media query</title>
	<style>

		b{
			font-size:100px;
			color:white;
		}
		body{
			background-color:black;
		}
		@media(max-width:1200px){
			b{
			font-size:70px;
			color:white;
		     }
		body{
			background-color:gray;
		    }
		}
		@media(max-width:900px){
			b{
			font-size:50px;
			color:white;
		     }
		body{
			background-color:blue;
		    }
		}
		@media(max-width:400px){
			b{
			font-size:30px;
			color:white;
		     }
		body{
			background-color:red;
		    }
		}
	</style>
</head>
<body>

    <b>hello doggo</b>

</body>
</html>
