<!DOCTYPE html>
<html>
<head>
	<title>bootstrap form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<br>
                         <!-- submit  form -->

<div class="container">
	<div class="row">
		<div class="col-md-6">

			<h1 class="text-center text-info">Submit Form</h1>
			<form>
			 <div class="form-group">
			 	<label>Username:</label>
			 	<input type="tex" name="" class="form-control">
			 </div>

			 <div class="form-group">
			 	<label>Password:</label>
			 	<input type="password" name="" class="form-control">
			 </div>

			 <div class="form-group">
			 	<label>DOB:</label>
			 	<input type="date" name="" class="form-control">
			 </div>

			 <div class="form-group">
			 	<label>College:</label>
			 	<select name="" class="form-control">
			 		<option>MITS</option>
			 		<option>RJIT</option>
			 		<option>ITM</option>
			 	</select>
			 </div>

			 <input type="submit" name="" class="btn btn-info">
			</form>
		</div>
<br>
                    <!-- login  form -->

		<div class="col-md-6">
			<h1 class="text-center text-info">Login Form</h1>
			<form>

			 <div class="form-group">
			 	<label>Username:</label>
			 	<input type="tex" name="" class="form-control">
			 </div>

			 <div class="form-group">
			 	<label>Password:</label>
			 	<input type="password" name="" class="form-control">
			 </div>

			  <button class="btn btn-danger">Login</button>
			</form>
		</div>
	</div>
</div>

</body>
</html>
